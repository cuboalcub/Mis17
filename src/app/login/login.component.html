<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-80">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-slate-800">Miselania</h1>
        <p class="text-slate-500 mt-2">Inicia sesión en tu cuenta</p>
      </div>
      <form class="flex flex-col">
        <input
          type="text"
          placeholder="Usuario"
          class="border border-gray-300 rounded-md p-3 mb-4 w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200"
          [(ngModel)]="username"
        />
        <input
          type="password"
          placeholder="Contraseña"
          class="border border-gray-300 rounded-md p-3 mb-6 w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200"
          [(ngModel)]="password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md shadow-md transition duration-200"
          (click)="onLogin()"
        >
          Entrar
        </button>

        <p class="text-center text-slate-500 mt-4">
          ¿No tienes cuenta?
          <a     class="text-blue-600 hover:text-blue-700" routerLink="/registro">
            Registrate
          </a>
        </p>
      </form>
    </div>
  </div>
